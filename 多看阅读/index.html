<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>多看阅读</title>
	<link rel="stylesheet" type="text/css" href="css/mobile-reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script>
		var iScale=1/window.devicePixelRatio;
		document.write('<meta name="viewport" content="width=device-width,initial-scale='+iScale+',minimum-scale='+iScale+',maximum-scale='+iScale+',user-scalable=no"/>');
		var iWidth=document.documentElement.clientWidth;
		document.getElementsByTagName('html')[0].style.fontSize=iWidth/54+'px';
	</script>
</head>
<body>
<ul class="wrap-slide">
	<li><img src="images/1.jpg" alt=""></li>
</ul>
<ul class="sort">
	<li><i></i>榜单</li>
	<li><i></i>专题</li>
	<li><i></i>男生</li>
	<li><i></i>女生</li>
	<li><i></i>书单</li>
</ul>
</body>
</html>
